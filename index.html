<!DOCTYPE html> 

<html>
    <head>
        <meta name="viewport" content=" user-scalable=no" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164117054-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-164117054-1', {'optimize_id': 'GTM-T7D8P8K'});
        </script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title> Memory </title>     
    </head>
    <body>
        <script src="./Media/Images/cards.js"></script>
        <script src="app.js"></script>
            <div class="fog">
                <div class="absolute-background"></div>
                <div class="fog-container">
                    <div class="fog-img fog-img-first"></div>
                    <div class="fog-img fog-img-second"></div>
                <div class="center-content">
                    <div class="cloud-style">
                        <div class="title-style">
                            Memory
                            <div class="info-style">
                                Timer:
                                <span id="timer">
                                    50
                                </span>
                                Score:
                                <span id="score">
                                    14
                                </span>
                            </div>
                            <div class="buttons-wrapper">
                                <button class="buttons-style" onclick="toggleGame()">
                                    Start
                                </button>
                                <button class="buttons-style" style="pointer-events:none;" onclick="toggleCounter()">
                                    Pause
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="myModal" class="modal">
                    <div class="modal-wrapper">
                        <div class="close-wrapper">
                            <span class="close" onclick="closeModal()">X</span>
                        </div>
                        <div class="status">You Win!</div>
                        <div class="restart-wrapper">
                            <span class="restart" onclick="restartGame()">Restart</span>
                        </div>
                    </div>
                        </div>
                    <div id="cards" class="cards-style"></div>
                </div>
            </div>
    </body>
</html>
